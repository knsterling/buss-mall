<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Mall</title>

</head>

<body>
    <header>
        <section id="all_products">
            <div id="bag">
                <img id="bag_img" src="assets/bag.jpeg" alt="Bag">
                <p id="bag_img_p">Bag</p>
            </div>

            <div id="banana">
                <img id="banana_img" src="assets/banana.jpeg" alt="Bananas">
                <p id="banana_img_p">Banana</p>
            </div>

            <div id="bathroom">
                <img id="bathroom_img" src="assets/bathroom.jpeg" alt="Bathroom">
                <p id="bathroom_img_p">Bathroom</p>
            </div>
        </section>
    </header>
    <div id="imagesDiv">
        <img class="imagesDiv" src="" alt="" id="firstImage">
        <img class="imagesDiv" src="" alt="" id="secondImage">
        <img class="imagesDiv" src="" alt="" id="thirdImage">
    </div>

    <ul id="resultsList"></ul>

    <button id"showResults" disabled>Show Results</button>

    <script src="app.js"></script>
</body>

</html>
